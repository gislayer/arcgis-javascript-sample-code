<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Adding Tile Layer From Arcgis Map Server - 2D</title>
    <meta name="title" content="Adding Tile Layer From Arcgis Map Server - 2D">
    <meta name="description" content="With this example you can add own custom XYZ Tile map to a web based arcgis map. Usage of ArcGIS WebTileLayer and adding Free Basemaps">
    <meta name="keywords" content="arcgis javascript api webtilelayer, free basemap with arcgis javascipt, arcgis javascript adding basemap, adding xyz tile to arcgis">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <link rel="stylesheet" href="../src/css/bulma.css">
    <link rel="stylesheet" href="../src/css/index.css">
    <script src="../src/js/lib/vue.js"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.21/"></script>

    <script>
      var modules = [
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/TileLayer"
      ];

      require(modules, (Map, MapView, TileLayer) => {
        debugger;
        GL.TileLayer = TileLayer;
        GL.Map = Map;
        GL.MapView = MapView;

        GL.map = new Map({
          basemap: "topo-vector"
        });

        GL.view = new MapView({
          container: "viewDiv",
          map: GL.map,
          zoom: 5,
          center: [-101.33789, 40.7639]
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="tilelayer"><tilelayer></tilelayer></div>
  </body>
</html>
<script src="../src/js/GISLayer.js"></script>
<script src="./adding-tile-layer-2D.js"></script>
