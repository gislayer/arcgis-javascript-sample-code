<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Adding GeoJSON File To ArcGIS Map - 2D View</title>
    <meta name="title" content="Adding GeoJSON File To ArcGIS Map - 2D View">
    <meta name="description" content="Displaying a GeoJSON file on a Web Based ArcGIS Map. Uploading GeoJSON File to ArcGIS Map. ArcGIS Javascript Graphic, GraphicsLayer Samples">
    <meta name="keywords" content="Displaying a GeoJSON file on a Web Based ArcGIS Map. Uploading GeoJSON File to ArcGIS Map. ArcGIS Javascript Graphic, GraphicsLayer Samples">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <link rel="stylesheet" href="../src/css/bulma.css">
    <link rel="stylesheet" href="../src/css/index.css">
    <script src="../src/js/lib/vue.js"></script>
    <script src="../src/js/lib/turf.js"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.21/"></script>

    <script>
      var modules = [
      "esri/Map",
      "esri/views/SceneView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/geometry/Extent"
      ];

      require(modules, (Map, SceneView, Graphic, GraphicsLayer, Extent) => {
        debugger;
        GL.Graphic = Graphic;
        GL.GraphicsLayer = GraphicsLayer;
        GL.Map = Map;
        GL.SceneView = SceneView;
        GL.Extent = Extent;

        GL.map = new Map({
          basemap: "topo-vector",
          ground: "world-elevation"
        });

        GL.view = new GL.SceneView({
          container: "viewDiv",
          map: GL.map,
          scale: 50000000,
          center: [-101.33789, 40.7639]
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="xyz"><xyz></xyz></div>
  </body>
</html>
<script src="../src/js/GISLayer.js"></script>
<script src="./add-geojson.js"></script>
