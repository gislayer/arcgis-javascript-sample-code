<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Adding Custom XYZ Tiled Basemap to ArcGIS Map 3D View</title>
    <meta name="title" content="Adding Custom XYZ Tiled Basemap to ArcGIS Map 3D View">
    <meta name="description" content="With this example you can add own custom XYZ Tile map to a web based arcgis map. Usage of ArcGIS WebTileLayer and adding Free Basemaps">
    <meta name="keywords" content="arcgis javascript api webtilelayer, free basemap with arcgis javascipt, arcgis javascript adding basemap, adding xyz tile to arcgis">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <link rel="stylesheet" href="../src/css/bulma.css">
    <link rel="stylesheet" href="../src/css/index.css">
    <script src="../src/js/lib/vue.js"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.21/"></script>

    <script>
      var modules = [
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/WebTileLayer",
      "esri/Basemap"
      ];

      require(modules, (Map, SceneView, WebTileLayer, Basemap) => {
        debugger;
        GL.WebTileLayer = WebTileLayer;
        GL.Basemap = Basemap;
        GL.Map = Map;
        GL.SceneView = SceneView;

        GL.map = new Map({
          basemap: "topo-vector",
          ground: "world-elevation"
        });

        GL.view = new SceneView({
          container: "viewDiv",
          map: GL.map,
          scale: 50000000,
          center: [-101.33789, 40.7639]
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="xyz"><xyz></xyz></div>
  </body>
</html>
<script src="../src/js/GISLayer.js"></script>
<script src="./xyz-tile-adding-panel-3D.js"></script>
